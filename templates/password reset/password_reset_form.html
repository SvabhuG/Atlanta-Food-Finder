<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter your email address to request a password reset link:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}<br>
        {{ form.email }}
        <button type="submit" class="btn btn-primary mt-3">Send Reset Email</button>
    </form>
</div>
{% endblock %}

</body>
</html>
