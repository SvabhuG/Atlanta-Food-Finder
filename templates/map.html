<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Locator</title>

    <!-- Include the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBTscEKAPxdnG7yULWNsilYf9vURqhadg&libraries=places&callback=initMap" async defer></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-input {
            margin: 20px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Restaurant Locator</h1>

    <!-- Search bar -->
    <input id="search-input" type="text" placeholder="Search for restaurants or cuisine">

    <!-- Map container -->
    <div id="map"></div>

    <script>
        let map;
        let infowindow;
        let markers = []; // Array to hold markers
        let userLocation = null; // To store user's current location

        // Initialize the map
        function initMap() {
            // Create a map centered on a default location
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 33.7490, lng: -84.3880} // Default to Atlanta
            });
            infowindow = new google.maps.InfoWindow();

            // Try to get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation); // Center the map on the user's location
                }, () => {
                    console.error('Error getting user location.');
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('change', () => {
                if (userLocation) {
                    searchPlaces(searchInput.value);
                } else {
                    console.error('User location is not available.');
                }
            });
        }

        function searchPlaces(query) {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            const request = {
                location: userLocation, // Use the user's location
                radius: '5000', // Search radius in meters
                keyword: query, // The search keyword
                type: ['restaurant'] // Filter results to only show restaurants
            };

            const service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    if (results.length > 0) {
                        // Adjust the zoom to fit the results
                        map.setZoom(14);

                        results.slice(0, 40).forEach(place => {
                            const marker = new google.maps.Marker({
                                position: place.geometry.location,
                                map: map,
                                title: place.name
                            });

                            // Build details string with more information
                            let details = `<h3>${place.name}</h3><p>${place.vicinity}</p>`;
                            if (place.rating) {
                                details += `<p>Rating: ${place.rating}</p>`;
                            }
                            if (place.formatted_phone_number) {
                                details += `<p>Phone: ${place.formatted_phone_number}</p>`;
                            }
                            if (place.website) {
                                details += `<p><a href="${place.website}" target="_blank">Website</a></p>`;
                            }

                            marker.addListener('click', () => {
                                infowindow.setContent(details);
                                infowindow.open(map, marker);
                            });

                            markers.push(marker); // Add the marker to the array
                        });
                    } else {
                        console.log('No results found.');
                    }
                } else {
                    console.error('Error searching places:', status);
                }
            });
        }
    </script>

</body>
</html>
